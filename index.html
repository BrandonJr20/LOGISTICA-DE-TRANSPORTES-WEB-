<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="/views/public/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="login-container">
    <div class="descripcion">
      <h2>Iniciar sesión</h2>
    </div>
    <form id="loginForm">
      <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de usuario" required />
      <div class="password">
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required />
        <i class="fa-solid fa-eye" id="visualizarPassword"></i>
      </div>
      <button type="submit" class="btnLogin">Entrar</button>
      <div class="error" id="errorMensaje"></div>
    </form>
  </div>

  <dialog class="alertas" id="dialogo-alerta">
    <div class="contenido-alerta">
      <span class="cerrar-alerta">&times;</span>
      <p id="mensaje-alerta"></p>
      <div class="acciones-alerta">
        <button id="btnCancelarDialogo" class="btnCancelar">Cancelar</button>
        <button id="btnAceptarDialogo" class="btnAceptar">Aceptar</button>
      </div>
    </div>
  </dialog>

  <script src="/views/public/js/login.js"></script>
  <script src="/views/public/js/dialogos.js"></script>

  <script>

    const verPassword = document.getElementById('visualizarPassword')
    const contrasena = document.getElementById('contrasena')

    verPassword.addEventListener('click', () => {
      const isPassword = contrasena.type === 'password'
      if (contrasena.type === 'password') {
        contrasena.type = 'text';
      } else {
        contrasena.type = 'password';
      }

      verPassword.classList.toggle('fa-eye')
      verPassword.classList.toggle('fa-eye-slash')
    })

  </script>
</body>

</html>
